<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:image"content="./images/bg.png"name="og:image"/>
    <meta content="Chess game for mobile in online, Free play, Simple 2D chess game by kidKrishkode" lang="en-us" name="description"/>
    <meta content="ChessZ, Online game, Free game, Html game, 2d game, 1 player, multiplayer, ZChess game, Chess, kidKrishkode" lang="en-us" name="keywords"/>
    <title version="1.0">ChessZ</title>
    <link rel="icon" href="./images/Chess-Pawn.png"/>
    <link rel="stylesheet" href="./Components/style.css"/>
    <link rel="stylesheet" href="./Components/origin.css"/>
</head>
<style id="jsStyle"></style>
<body onload="user();">
    <div id="maneMenu">
        <header><span title="Settings" class="settings" onclick="setting();">&#x2699;</span></header>
        <img src="./images/logo.png" alt="ChessZ" id="logo"/>
        <div class="btnHolder">
            <span class="start-btn" onclick="PlayGame(2);" title="Play with friend (Local games)">2 PLAYER</span>
            <span class="start-btn" onclick="PlayGame(1);" title="Play with computer">1 PLAYER</span>
            <span class="start-btn" onclick="invalid();" title="Require any help or feedback">HELP</span>
        </div>
        <footer><span title="Current Version">Version: 1.0.0</span></footer>
    </div>
    <div id="field">
        <header>
            <h1 class="fh">ChessZ</h1>
            <h1 class="sh">ChessZ</h1>
        </header>
        <div class="twobtn">
            <div class="setting" onclick="BacktoMenu();" title="Back to main menu">&#x25C0;</div>
            <!-- <div class="setting"onclick="invalid();"></div> -->
        </div>
        <div class="sidebar top">
            <div class="bots">
                <div>♔</div><div class="bot" id="bb0">0</div>
                <div>♕</div><div class="bot" id="bb1">0</div>
                <div>♗</div><div class="bot" id="bb2">0</div>
                <div>♖</div><div class="bot" id="bb3">0</div>
                <div>♘</div><div class="bot" id="bb4">0</div>
                <div>♙</div><div class="bot" id="bb5">0</div>
            </div>
            <div class="timer"id='bt'>00:00</div>
        </div>
        <canvas id="chessCanvas" width="320" height="320"></canvas>
        <canvas id="chessCanvas2" width="440" height="440"></canvas>
        <div class="sidebar bottom">
            <div class="timer"id='wt'>00:00</div>
            <div class="bots">
                <div>♔</div><div class="bot" id="wb0">0</div>
                <div>♕</div><div class="bot" id="wb1">0</div>
                <div>♗</div><div class="bot" id="wb2">0</div>
                <div>♖</div><div class="bot" id="wb3">0</div>
                <div>♘</div><div class="bot" id="wb4">0</div>
                <div>♙</div><div class="bot" id="wb5">0</div>
            </div>
        </div>
        <div class="bottomMenu">
            <div title="Back to Home"onclick="invalid();">&#x1f3e1;</div>
            <div title="Themes"onclick="themes();">&#x1f3a8;</div>
            <div title="Re-fresh"onclick="startGame(); newClock(currentTeam);"style="color: #260063;">&#x25b6;</div>
            <div title="Moves return"onclick="moveBack();">&#x1f52e;</div>
            <div title="Rewords"onclick="invalid();">&#x1f3c6;</div>
        </div>
        <h2 id="totalVictories"></h2>
        <div id="checkBox"></div>
    </div>
    <div class="bg_Black" id="popups"></div>
    <div id="theme"></div>
    <div id="ground">
        <header>
            <h1 class="fh">ChessZ</h1>
            <h1 class="sh">ChessZ</h1>
        </header>
        <div class="twobtn">
            <div class="setting" onclick="BacktoMenu();" title="Back to main menu">&#x25C0;</div>
        </div>
        <div class="sidebar top">
            <div class="bots">
                <div>♔</div><div class="bot" id="bb0">0</div>
                <div>♕</div><div class="bot" id="bb1">0</div>
                <div>♗</div><div class="bot" id="bb2">0</div>
                <div>♖</div><div class="bot" id="bb3">0</div>
                <div>♘</div><div class="bot" id="bb4">0</div>
                <div>♙</div><div class="bot" id="bb5">0</div>
            </div>
            <div class="timer"id='bt'>00:00</div>
        </div>
        <div id="board" class="board"></div>
        <div class="info"style="display:none;">
            <label style="display:none;">Search depth:
            <select id="search-depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </label>
            <br>
            <span>Positions evaluated: <span id="position-count"></span></span>
            <br>
            <span>Time: <span id="time"></span></span>
            <br>
            <span>Positions/s: <span id="positions-per-s"></span> </span>
            <br>
            <br>
            <div id="move-history" class="move-history">
            </div>
        </div>
        <div class="sidebar bottom">
            <div class="timer"id='wt'>00:00</div>
            <div class="bots">
                <div>♔</div><div class="bot" id="wb0">0</div>
                <div>♕</div><div class="bot" id="wb1">0</div>
                <div>♗</div><div class="bot" id="wb2">0</div>
                <div>♖</div><div class="bot" id="wb3">0</div>
                <div>♘</div><div class="bot" id="wb4">0</div>
                <div>♙</div><div class="bot" id="wb5">0</div>
            </div>
        </div>
        <div class="bottomMenu">
            <div title="Back to Home"onclick="invalid();">&#x1f3e1;</div>
            <div title="Themes"onclick="themes();">&#x1f3a8;</div>
            <div title="Re-fresh"onclick="PlayGame(1);"style="color: #260063;">&#x25b6;</div>
            <div title="Moves return"onclick="invalid();">&#x1f52e;</div>
            <div title="Rewords"onclick="invalid();">&#x1f3c6;</div>
        </div>
    </div>
    <div id="settings"></div>
</body>
<script src="./elements/settingPage.js"></script>
<script src="./elements/popups.js"></script>
<script src="./elements/themePage.js"></script>
<script src="./Components/default.js"></script>
<script src="./Components/var.js"></script>
<script src="./Components/hex.js"></script>
<script src="./modules/jquery/jquery-3.2.1.min.js"></script>
<script src="./modules/ai/chess.js"></script>
<script src="./modules/ai/chessboard-0.3.0.js"></script>
<script src="./Components/server.js"></script>
</html>
